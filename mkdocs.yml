site_name: "Lounge"
repo_name: ca-love/lounge
repo_url: https://github.com/ca-love/lounge
remote_branch: gh-pages

theme:
  name: material
  language: "en"
  palette:
    primary: red
    accent: red
  font:
    text: Open Sans
    code: Roboto Mono

extra:
  manifest: manifest.webmanifest

nav:
  - "Overview": index.md
  - "Changelog": changelog.md
  - "API Docs":
      - "lounge": docs/api/lounge/lounge/index.html
      - "lounge-databinding": docs/api/lounge-databinding/lounge-databinding/index.html
      - "lounge-paging": docs/api/lounge-paging/lounge-paging/index.html
      - "lounge-material": docs/api/lounge-material/lounge-material/index.html
      - "lounge-navigation": docs/api/lounge-navigation/lounge-navigation/index.html

markdown_extensions:
  - admonition
  - smarty
  - codehilite:
      guess_lang: false
      linenums: True
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - tables

plugins:
  - search
  - minify:
      minify_html: true
